{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 text-center">
  <div class="card shadow-sm p-4 bg-light rounded">
    <h3 class="mb-3 text-danger">Confirmar Eliminación</h3>
    <p>¿Estás seguro de que deseas eliminar la venta de 
      <strong>{{ venta.id_cliente.nombre }} {{ venta.id_cliente.apellido }}</strong> 
      (Producto: <strong>{{ venta.id_producto.nombre }}</strong>)?</p>
    
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger px-4">Sí, eliminar</button>
      <a href="{% url 'ver_venta' %}" class="btn btn-secondary px-4">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
