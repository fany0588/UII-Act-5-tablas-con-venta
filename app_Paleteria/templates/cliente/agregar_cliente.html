{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Agregar Cliente</h2>
  <form method="POST" action="{% url 'agregar_cliente' %}">
    {% csrf_token %}
    <input type="text" name="nombre" placeholder="Nombre" class="form-control mb-2" required>
    <input type="text" name="apellido" placeholder="Apellido" class="form-control mb-2" required>
    <input type="text" name="telefono" placeholder="Teléfono" class="form-control mb-2" required>
    <input type="email" name="email" placeholder="Correo electrónico" class="form-control mb-2" required>
    <input type="text" name="direccion" placeholder="Dirección" class="form-control mb-2" required>
    <input type="text" name="ciudad" placeholder="Ciudad" class="form-control mb-2" required> <!-- Este era el que faltaba -->

    <p class="text-muted">*La fecha de registro se asignará automáticamente al guardar.</p>

    <button type="submit" class="btn btn-success">Guardar</button>
  </form>
</div>
{% endblock %}
